<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>jQuery</title>
</head>
<body>
<div id="q35_box">
  <div id="q35"></div>
</div>

  <script>
  $(function(){
    $('#q35').click(function(){
      var aaa = $(this).offset().left;
      var ccc = $(this).offset().top;
      $('#q35').animate({
        'left':aaa+500,
        'top':ccc+200
      });
    })
  })    
  </script>
</body>
</html>
