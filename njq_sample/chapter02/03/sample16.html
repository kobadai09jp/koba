<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>sample16</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script>
$(function(){
	$('a').on('click',function(){
		$('p img').attr('src',$(this).attr('href').attr('alt',$(this).text()));
		return false;
	});
	$('button').click(function(){
		$('a').off('click');
	});
});
		</script>
	</head>
	<body>
		<button>li要素を追加</button>

		<ul>
			<li><a href="flower.jpg">花</a></li>
			<li><a href="sea.jpg">海</a></li>
			<li><a href="jellyfish.jpg">くらげ</a></li>
		</ul>

		<p><img src="flower.jpg" alt="花"></p>
	</body>
</html
