<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="css/style.css">
        <title>入会申し込み</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>入会申込書</h1>
            <p>入会するには下記のフォームを入力してください。</p>
            <div class="form">
                <label for="mail">メールアドレス <span>必須</span></label>
                <input id="mail" type="email" name="mymail" required>
            </div>
            <div class="form">
                <label for="pas"> パスワード<span>必須</span></label> 
                <input id="pas" type="password" name="password" required>
            </div>
            <div class="form">
                <button type="submit">登録する</button>
            </div>
        </div>
    </body>

</html>
